<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Particle IOT</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <style>
  </style>
</head>
<body>
  <div class="container-fluid led--banner">

      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1>Control de led remoto</h1>
          </div>
        </div>
      </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <form action="https://api.particle.io/v1/devices/AQUI-ID/led?access_token=AQUI-TOKEN" method="POST">
          <fieldset class="led--form vddd">
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="arg" id="optionsRadios1" value="on" checked="">
                Enciende LED
              </label>
            </div>

            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="arg" id="optionsRadios1" value="off" checked="">
                Apaga LED
              </label>
            </div>
            <br><br>
            <input type="submit" class="btn btn-primary" value="Enviar">
          </fieldset>
        </form>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
</body>
</html>
